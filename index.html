<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
	<div id="preload"></div>
	<div class="jumbotron text-center rounded-0 m-0 p-3">
		<h1 class="mb-3">Memory game</h1>
		<div id="time">
			<p><small>Time:</small><span id="sec"></span> <small>sec</small></p>
			<p><small>Clicks:</small><span id="clicks"></span></p>
		</div>
	</div>
	<div class="container-fluid pt-5">
		<div class="row">
			<div class="col-lg-4 text-center level">
				<h1 class="position-absolute">Level<span class="d-block">1</span></h1>
			</div>
			<div class="col-lg-4">
				<div id="wrapp">
				
				</div>
			</div>
			<div class="col-lg-4 text-center">
				<div class="position-absolute animate">
				<h2 id="playerName">Lets play</h2>
				</div>
			</div>
			
		</div>
		<div class="row">
			<button type="button" class="border-0" id="startBtn">Start</button>
		</div>
	</div>

	


















	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
